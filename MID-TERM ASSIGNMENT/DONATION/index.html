<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Donate Now</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f7f7f7;
      color: #a80707;
      line-height: 1.6;
    }

    header {
      background: #4caf50;
      color: white;
      padding: 2rem;
      text-align: center;
    }

    .container {
      max-width: 700px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 10px;
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    select {
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
    }

    .amount-options {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .amount-options button {
      flex: 1 1 30%;
      padding: 0.7rem;
      background: #e0e0e0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .amount-options button.selected,
    .amount-options button:hover {
      background: #4caf50;
      color: white;
    }

    .donate-btn {
      padding: 1rem;
      background: red;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    .donate-btn:hover {
      background: #43a047;
    }

    @media (max-width: 600px) {
      .amount-options button {
        flex: 1 1 45%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>SUPPORT PALESTINE</h1>
    <p>"Donâ€™t stay silent. Act now. Support Palestine through your Zakat and donations with Alkhidmat.</p>
  </header>

  <div class="container">
    <h2>Make a Donation</h2>
    <form>
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="ENTER NAME" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="email@example.com" required>

      <label>Select Amount</label>
      <div class="amount-options">
        <button type="button" onclick="selectAmount(10)">$10</button>
        <button type="button" onclick="selectAmount(25)">$25</button>
        <button type="button" onclick="selectAmount(50)">$50</button>
        <button type="button" onclick="selectAmount(100)">$100</button>
        <button type="button" onclick="selectAmount(250)">$250</button>
        <button type="button" onclick="selectAmount('custom')">Custom</button>
      </div>

      <input type="number" id="customAmount" placeholder="Enter custom amount" min="1" required>

      <button type="submit" class="donate-btn">Donate Now</button>
    </form>
  </div>

  <script>
    const buttons = document.querySelectorAll('.amount-options button');
    const customAmount = document.getElementById('customAmount');

    function selectAmount(amount) 
      buttons.forEach(btn => btn.classList.remove('selected'));
      if (amount === 'custom') {
        customAmount.value = '';
        customAmount.focus();
      } else 
        customAmount.value = amount;
        buttons.forEach(btn => {
          if (btn.textContent.includes($${amount})) {
            btn.classList.add('selected');
          }
        });

  </script>

</body>
</html>
